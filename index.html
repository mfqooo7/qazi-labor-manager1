<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qazi Labor Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .worker-form, .worker-list {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .lang-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="appTitle">Qazi Labor Manager</h1>
    <button class="lang-toggle" onclick="toggleLanguage()">اردو</button>
  </header>
  <main>
    <div class="tab-buttons">
      <button onclick="showTab('daily')">Daily Workers</button>
      <button onclick="showTab('monthly')">Monthly Workers</button>
    </div>

    <div id="daily" class="tab active">
      <div class="worker-form">
        <h2 id="dailyFormTitle">Register Daily Worker</h2>
        <input id="dailyName" placeholder="Name" />
        <input id="dailyWage" placeholder="Wage (default 500)" type="number" />
        <button onclick="addWorker('daily')">Add</button>
      </div>
      <div class="worker-list">
        <h3 id="dailyListTitle">Daily Worker List</h3>
        <ul id="dailyList"></ul>
      </div>
    </div>

    <div id="monthly" class="tab">
      <div class="worker-form">
        <h2 id="monthlyFormTitle">Register Monthly Worker</h2>
        <input id="monthlyName" placeholder="Name" />
        <input id="monthlySalary" placeholder="Monthly Salary" type="number" />
        <button onclick="addWorker('monthly')">Add</button>
      </div>
      <div class="worker-list">
        <h3 id="monthlyListTitle">Monthly Worker List</h3>
        <ul id="monthlyList"></ul>
      </div>
    </div>
  </main>

  <script>
    let lang = 'en';

    function toggleLanguage() {
      lang = lang === 'en' ? 'ur' : 'en';
      document.querySelector('.lang-toggle').textContent = lang === 'en' ? 'اردو' : 'English';
      document.getElementById('appTitle').textContent = lang === 'en' ? 'Qazi Labor Manager' : 'قاضی لیبر مینیجر';
      document.getElementById('dailyFormTitle').textContent = lang === 'en' ? 'Register Daily Worker' : 'روزانہ مزدور رجسٹر کریں';
      document.getElementById('dailyListTitle').textContent = lang === 'en' ? 'Daily Worker List' : 'روزانہ مزدوروں کی فہرست';
      document.getElementById('monthlyFormTitle').textContent = lang === 'en' ? 'Register Monthly Worker' : 'ماہانہ مزدور رجسٹر کریں';
      document.getElementById('monthlyListTitle').textContent = lang === 'en' ? 'Monthly Worker List' : 'ماہانہ مزدوروں کی فہرست';
    }

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    const dailyList = document.getElementById('dailyList');
    const monthlyList = document.getElementById('monthlyList');

    function addWorker(type) {
      const name = document.getElementById(`${type}Name`).value;
      const wage = type === 'daily' ? (document.getElementById(`${type}Wage`).value || 500) : document.getElementById(`${type}Salary`).value;
      const list = type === 'daily' ? dailyList : monthlyList;

      const li = document.createElement('li');
      li.textContent = `${name} - ${wage}`;

      const delBtn = document.createElement('button');
      delBtn.textContent = lang === 'en' ? 'Delete' : 'حذف کریں';
      delBtn.onclick = () => li.remove();
      li.appendChild(delBtn);

      list.appendChild(li);
    }
  </script>
</body>
</html>
