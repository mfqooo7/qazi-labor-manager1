<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qazi Labor Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="appTitle">Qazi Labor Manager</h1>
    <button onclick="toggleLanguage()">اردو / English</button>
  </header>

  <main>
    <section id="registration">
      <h2 data-en="Register Worker" data-ur="رجسٹر ورکر">Register Worker</h2>
      <input id="workerName" placeholder="Name" />
      <input id="workerType" placeholder="Type (daily/monthly)" />
      <input id="workerRate" placeholder="Rate (per day/month)" />
      <button onclick="registerWorker()">Register</button>
    </section>

    <section id="attendance">
      <h2 data-en="Mark Attendance" data-ur="حاضری لگائیں">Mark Attendance</h2>
      <input id="attWorkerName" placeholder="Name" />
      <input id="attDate" type="date" />
      <button onclick="markAttendance()">Mark</button>
    </section>

    <section id="advance">
      <h2 data-en="Record Advance" data-ur="ایڈوانس درج کریں">Record Advance</h2>
      <input id="advWorkerName" placeholder="Name" />
      <input id="advAmount" type="number" placeholder="Amount" />
      <button onclick="recordAdvance()">Record</button>
    </section>

    <section id="salary">
      <h2 data-en="Calculate Salary" data-ur="تنخواہ کیلکولیٹ کریں">Calculate Salary</h2>
      <input id="salaryWorkerName" placeholder="Name" />
      <button onclick="calculateSalary()">Calculate</button>
      <div id="salaryOutput"></div>
    </section>

    <section id="workersList">
      <h2 data-en="Registered Workers" data-ur="رجسٹرڈ ورکرز">Registered Workers</h2>
      <ul id="workerList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
