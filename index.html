<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qazi Labor Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Qazi Labor Manager</h1>

    <section>
      <h2>Register Worker</h2>
      <input type="text" id="workerName" placeholder="Worker Name" />
      <input type="number" id="dailyWage" placeholder="Daily Wage" />
      <button onclick="registerWorker()">Register</button>
    </section>

    <section>
      <h2>Mark Attendance</h2>
      <select id="attendanceWorker"></select>
      <button onclick="markAttendance()">Mark Present</button>
    </section>

    <section>
      <h2>Give Advance</h2>
      <select id="advanceWorker"></select>
      <input type="number" id="advanceAmount" placeholder="Advance Amount" />
      <button onclick="giveAdvance()">Give Advance</button>
    </section>

    <section>
      <h2>Calculate Salary</h2>
      <select id="salaryWorker"></select>
      <button onclick="calculateSalary()">Calculate</button>
      <div id="salaryResult"></div>
    </section>

    <section>
      <h2>Workers List</h2>
      <ul id="workersList"></ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
